    <title>05-js-button-function.html</title>
    <script >
        function sayHello(){
            document.getElementById("output").innerHTML ="Hello"
        }
        function sawatdee(){
            document.write("สวัสดีตอนเช้า")
        }
    </script>
</head>
<body>

    <br>

    <p id ="output"></p>
    
</body>
