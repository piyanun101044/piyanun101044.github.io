    <!-- จาวาสคริป -->
    <script>
        let local_employee = localStorage.getItem('employee')
        let employee = []
        let empid
        let empname
        function setdata() {
            employee = eval(local_employee)
            empid = document.getElementById('empid').value
            empname = document.getElementById('empname').value
            if (empid != '' && empname != '') {
                if (employee == null) {
                    employee = [{ "empid": empid, "empname": empname }]
                } else {
                    employee.push({ "empid": empid, "empname": empname })
                }
                localStorage.setItem('employee', JSON.stringify(employee))
                local_employee = localStorage.getItem('employee')
                document.getElementById('empid').value = ''
                document.getElementById('empname').value = ''
                alert('บันทึกข้อมูลเรียนร้อยแล้ว')
                window.location = "34-js-get-student-storage-array.html";
            } else {
                alert('กรุณาป้อนข้อมูลให้ครบถ้วน')
            }
        }

        function resetdata() {
            document.getElementById('empid').value = ''
            document.getElementById('empname').value = ''
        }

        function deleteStorage() {
            if (confirm('ต้องการลบใช้หรือไม่')) {
                localStorage.removeItem('employee')
                employee = []
                local_employee = null
            }
        }
    </script>
